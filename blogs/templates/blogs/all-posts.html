{% extends "base.html" %}
{% load static %}

{% block title %}All My Posts{% endblock %}

{%block css_files%}
  <link rel="stylesheet" href="{% static "blogs/styles/all-posts.css" %}" />
  <link rel="stylesheet" href="{% static "blogs/styles/post.css" %}" /> 
{%endblock%}

{% block content %}
  <section id="all-posts">
    <h2>My collected Posts</h2>

    <ul>
      {%for post in all_posts%}
        {% include "blogs/includes/post.html" %}
      {%endfor%}
    </ul>
  </section>
{% endblock %}
